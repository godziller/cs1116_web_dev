{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Lotto {% endblock %}</h1>
    <h1>These are your lotto numbers</h1>
    <h3>{{ list_of_numbers  }}</h3>

    <table>
        {% for num in list_of_numbers %}
        <tr>
            <td> {{ num }}</td>
              
        </tr>   
        {% endfor %}
    </table>
{% endblock %}
